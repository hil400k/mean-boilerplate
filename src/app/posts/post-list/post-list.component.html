<mat-accordion multi *ngIf="posts.length">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    {{post.content}}
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="!posts.length" class="mat-body-1 info-text">No posts</p>
