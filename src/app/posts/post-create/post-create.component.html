
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please, enter title</mat-error>
    </mat-form-field>
    <div>
      <button style="margin: 10px 0" mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field appearance="fill">
      <textarea matInput rows="4" formControlName="content" placeholder="Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please, enter content</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>

</mat-card>
