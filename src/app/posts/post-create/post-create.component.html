
<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" [ngModel]="post?.title" name="title" placeholder="Title" minlength="3" #title="ngModel" required>
      <mat-error *ngIf="title.invalid">Please, enter title</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <textarea matInput rows="4" [ngModel]="post?.content" name="content" placeholder="Content" #content="ngModel" required></textarea>
      <mat-error *ngIf="content.invalid">Please, enter content</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>

</mat-card>
