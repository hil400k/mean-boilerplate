<div class="post-create-container">
  <app-spinner *ngIf="isLoading"></app-spinner>
  <form [formGroup]="form"
        *ngIf="!isLoading"
        (submit)="onSavePost()">
    <input type="text"
           class="app-input field"
           formControlName="title"
           placeholder="Title">
    <p class="app-error-msg-color"
       *ngIf="form.get('title').invalid">
      Please, enter title
    </p>
    <div>
      <button class="app-button btn"
              type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file"
             #filePicker
             (change)="onImagePicked($event)">
    </div>
    <div *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
         class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <textarea rows="4" formControlName="content" placeholder="Content"></textarea>
    <p class="app-error-msg-color"
       *ngIf="form.get('content').invalid">
      Please, enter content
    </p>
    <button
      class="app-button btn"
      type="submit">
      Save Post
    </button>
  </form>
</div>
