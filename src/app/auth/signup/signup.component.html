<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input matInput
             type="email"
             placeholder="e-mail"
             ngModel
             name="email"
             required
             email
             #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid">Please, enter valid e-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             name="password"
             matInput
             ngModel
             #passwordInput="ngModel"
             required
             placeholder="Password">
      <mat-error *ngIf="passwordInput.invalid">Please, enter valid password</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" color="primary" mat-raised-button type="submit">Sign Up</button>
  </form>

</mat-card>
